    //alert(document.body.scrollHeight);
    if(document.body.scrollTop==0&&document.documentElement.scrollTop==0){
            alert("到达顶端");
                                    }
    if(a+Math.floor(b)==c || a+Math.ceil(b)==c){
    alert("到达底部");
}
}
</script>
